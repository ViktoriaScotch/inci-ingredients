<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" class="h-100">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"/>
</head>

<body class="d-flex h-100 text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="~{blocks/header}"></header>

    <div class="container mt-5 mb-5">
        <!-- Кнопка "Назад" -->
        <div class="align-self-start">
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-arrow-left" viewBox="0 2 16 16">
                    <path fill-rule="evenodd"
                          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>
                </svg>
            </a>
        </div>

        <div class="text-center">
            <h1>Редактирование ингредиента</h1>
            <form class="mt-4" th:action="@{'/ingredients/' + ${ingredient.id} + '/edit'}" th:object="${ingredient}"
                  th:method="patch">
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 me-2" width="24" height="24"
                         fill="currentColor" viewBox="0 0 16 16" role="img" aria-label="Danger:">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    <span th:each="err : ${#fields.globalErrors()}" th:text="${err}"></span>
                </div>

                <input type="text" th:field="*{inci}" placeholder="Введите наименование по INCI"
                       class="form-control" th:classappend="${#fields.hasErrors('inci')} ? 'is-invalid'"><br>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('inci')}" th:errors="*{inci}"></div>

                <input type="text" th:field="*{tradeName}" placeholder="Введите торговое наименование"
                       class="form-control" th:classappend="${#fields.hasErrors('tradeName')} ? 'is-invalid'"><br>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('tradeName')}" th:errors="*{tradeName}"></div>

                <select th:field="*{otherNames}" class="js-example-tokenizer form-select" multiple="multiple">
                    <option th:each="name : *{otherNames}"
                            th:value="${name}" th:text="${name}"></option>
                </select><br>

                <textarea th:field="*{description}" placeholder="Введите описание" class="form-control"></textarea><br>

                <select th:field="*{categories}" class="multiple-categories form-select" multiple="multiple">
                    <option th:each="cat : ${allCategories}"
                            th:value="${cat.getId}" th:text="${cat.getName}"></option>
                </select><br>

                <button type="submit" name="save" class="btn btn-light ">Обновить</button>
            </form>
        </div>
    </div>

    <footer th:replace="~{blocks/footer}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.5/umd/popper.min.js"
        integrity="sha512-8cU710tp3iH9RniUh6fq5zJsGnjLzOWLWdZqBMLtqaoZUA6AWIE34lwMB3ipUNiTBP5jEZKY95SfbNnQ8cCKvA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.full.js"></script>

<script type="text/javascript">
    $('.multiple-categories').val([[${ #lists.toList(ingredient.categories.![id]) }]]).trigger('change').select2({
        placeholder: "Выберите классы активов",
        theme: "bootstrap-5",
        width: $(this).data('width') ? $(this).data('width') : $(this).hasClass('w-100') ? '100%' : 'style',
    });
    $(".js-example-tokenizer").select2({
        placeholder: "Введите другие наименования",
        theme: "bootstrap-5",
        tags: true,
        width: $(this).data('width') ? $(this).data('width') : $(this).hasClass('w-100') ? '100%' : 'style',
    });
</script>

</body>
</html>
