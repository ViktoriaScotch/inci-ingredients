<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" class="h-100"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${ingredient.tradeName}"></title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="d-flex h-100 text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="~{blocks/header}"></header>

    <div class="container mt-5 mb-5">
        <!-- Кнопка "Назад" -->
        <div class="align-self-start">
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-arrow-left" viewBox="0 2 16 16">
                    <path fill-rule="evenodd"
                          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>
                </svg>
            </a>
        </div>

        <div class="alert alert-secondary mt-2">
            <h1 th:text="${ingredient.tradeName}"></h1>

            <p class="fs-4" th:text="${ingredient.inci}"></p>

            <p th:if="${!#lists.isEmpty(ingredient.otherNames)}"><b>Также называется как: </b>
                <span th:text="${#strings.arrayJoin(ingredient.otherNames,', ')}"></span></p>

            <p th:if="${!#lists.isEmpty(ingredient.categories)}"><b>Классы активов: </b>
                <span th:text="${#strings.arrayJoin(ingredient.categories.![name],', ')}"></span></p>

            <p th:if="${!#strings.isEmpty(ingredient.description)}"><b>Описание: </b>
                <span th:text="${ingredient.description}"></span></p>

            <form sec:authorize="isAuthenticated()">
                <a th:href="'/ingredients/' + ${ingredient.id} + '/edit'" class="btn btn-secondary">Редактировать</a>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    Удалить
                </button>
            </form>

            <!-- Окно подтверждения удаления -->
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Подтверждение удаления</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            Вы уверены, что хотите удалить ингредиент <b th:text="${ingredient.inci}"></b>?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                            <form th:action="'/ingredients/' + ${ingredient.id}" th:method="delete">
                                <button type="submit" class="btn btn-danger">Удалить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer th:replace="~{blocks/footer}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
