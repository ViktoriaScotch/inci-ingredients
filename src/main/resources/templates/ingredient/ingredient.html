<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" class="h-100"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${ingredient.tradeName}"></title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="d-flex h-100 text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="~{blocks/header}"></header>

    <div class="container">
        <div class="alert alert-secondary mt-2">
            <h1 th:text="${ingredient.tradeName}"></h1>

            <p class="fs-4" th:text="${ingredient.inci}"></p>

            <p th:if="${!#lists.isEmpty(ingredient.otherNames)}"><b>Также называется как: </b>
                <span th:text="${#strings.arrayJoin(ingredient.otherNames,', ')}"></span></p>

            <p th:if="${!#lists.isEmpty(ingredient.categories)}"><b>Классы активов: </b>
                <span th:text="${#strings.arrayJoin(ingredient.categories.![name],', ')}"></span></p>

            <p th:if="${!#strings.isEmpty(ingredient.description)}"><b>Описание: </b>
                <span th:text="${ingredient.description}"></span></p>

            <form th:action="'/ingredients/' + ${ingredient.id}" th:method="delete">
                <a th:href="'/ingredients/' + ${ingredient.id} + '/edit'" class="btn btn-secondary">Редактировать</a>
                <button class="btn btn-secondary" type="submit">Удалить</button>
            </form>
        </div>
    </div>

    <footer th:replace="~{blocks/footer}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
