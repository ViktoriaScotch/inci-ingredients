<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru" class="h-100">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Все УФ-фильтры</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="~{blocks/header}"></header>

    <div class="container mt-5 w-80">
        <h1>Все УФ-фильтры</h1><br>
        <form th:action="@{/ingredients}" th:method="get" class="w-100">

            <!-- Кнопка добавления ингредиента для админа -->
            <p sec:authorize="isAuthenticated()" class="lead">
                <a href="/ingredients/new" class="btn btn-lg fw-bold border-white bg-white mt-4">
                    Добавить ингредиент</a>
            </p>
            <br>

            <!-- Ингредиенты -->
            <div class="container d-flex flex-wrap justify-content-center mt-4">
                <a th:href="'/ingredients/' + ${el.id}" th:each="el : ${ingredients}" class="mb-2 text-decoration-none">
                    <div class="alert alert-light mx-2">
                        <p th:text="${el.tradeName}" class="h4"></p>
                        <p th:text="${el.inci}"></p>
                    </div>
                </a>
            </div>

        </form>
    </div>

    <footer th:replace="~{blocks/footer}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
