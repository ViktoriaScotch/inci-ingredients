<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" class="h-100">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Расшифровка</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column align-items-center">
    <header th:replace="~{blocks/header}"></header>

    <main class="mt-auto w-50">
        <h1>Введите состав солнцезащитного средства:</h1><br>
        <form th:action="@{/decoding}" th:method="post">
            <textarea rows=5 name="text" placeholder="Список ингредиентов через запятую" class="form-control"></textarea><br>
            <p class="lead">
                <button type="submit" class="btn btn-lg fw-bold border-white bg-white">Разобрать</button>
            </p>
        </form>
    </main>

    <footer th:replace="~{blocks/footer}"></footer>
</div>
</body>
</html>
